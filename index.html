<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.typekit.net/gif1bwf.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="display-container">
                <p id="history">39+9</p>
                <h1 id="result">45</h1>
            </div>
            <div class="button-container">

                <div class="calc-btn operator">C</div>
                <div class="calc-btn operator"><img src="icons/divide.svg" alt=""></div>
                <div class="calc-btn operator"><img src="icons/multiply.svg" alt=""></div>
                <div class="calc-btn operator"><img src="icons/backspace.svg" alt=""></div>
                <div class="calc-btn">7</div>
                <div class="calc-btn">8</div>
                <div class="calc-btn">9</div>
                <div class="calc-btn operator"><img src="icons/minus.svg" alt=""></div>
                <div class="calc-btn">4</div>
                <div class="calc-btn">5</div>
                <div class="calc-btn">6</div>
                <div class="calc-btn operator"><img src="icons/plus.svg" alt=""></div>
                <div class="calc-btn">1</div>
                <div class="calc-btn">2</div>
                <div class="calc-btn">3</div>
                <div class="calc-btn double operator"><img src="icons/equal-sign.svg" alt=""></div>
                <div class="calc-btn"><img src="icons/percentage.svg" alt="" width="45%"></div>
                <div class="calc-btn">0</div>
                <div class="calc-btn">.</div>


            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
